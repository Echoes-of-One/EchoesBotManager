name: Auto Release (Lua + TOC + XML)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          mkdir -p dist
          zip -j dist/EchoesBotManager.zip *.lua *.toc *.xml

      - name: Create or update GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Update
          body: This release contains the Lua, TOC, and XML files.
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: true
          artifacts: dist/EchoesBotManager.zip
